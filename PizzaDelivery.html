<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDPizza</title>
</head>
<body>
    <h1>Formularz zamawiania pizzy</h1>
    <img src="https://restaumatic.imgix.net/uploads/media_library/8cd438f83e6741595f0bb2e64713a062.png?auto=compress&blur=0&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&rect=0%2C0%2C400%2C211" alt="pizza picture">
     <form method="POST" action="http://sdpizza.pl/api/order">
            <h2>Rodzaj pizzy</h2>
            <select name="type">
                <option value="">Wybierz pizzę</option>
                <option value="Hawajska">Hawajska</option>
                <option value="Margherita">Margherita</option>
                <option value="Farmerska">Farmerska</option>
            </select>
            <h2>Rozmiar pizzy</h2>
            <input type="radio" name="size_s" value="size">
            <label for="size_s">Rozmiar S</label>
            <input type="radio" name="size_m" value="size">
            <label for="size_m">Rozmiar M</label>
            <input type="radio" name="size_xxl" value="size">
            <label for="size_xxl">Rozmiar XXL</label>
            <h2>Dodatki</h2>
        <input type="checkbox" name="ser" value="true"> Ser <br/>
        <input type="checkbox" name="bekon" value="true"> Bekon <br/>
         <h2>Instrukcja</h2>
         <textarea name="delivery"></textarea>
         <h2>Adres dostawy</h2>
         <table border="1">
             <tr>
                <td colspan="2">
                    <input type="text" name="customer_name" placeholder="Imię i nazwisko">
                </td>
             </tr>
             <tr>
                 <td>
                     <input type="text" name="postal_code" placeholder="Kod pocztowy">
                 </td>
                 <td>
                     <input type="text" name="city" placeholder="Miasto">
                 </td>
             </tr>
             <tr>
                 <td colspan="2"><input type="text" name="street" placeholder="Ulica, numer domu"></td>
             </tr>
         </table>
         <br/>
         <input type="submit" value="submit">
    </form>
</body>
</html>
